<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <title>Random User Generator</title>
</head>
<body>
    <div class="banner">
        <div class="title">Lean</div>
        <div class="nav-links">
            <a href="#liked">Liked</a>
            <a href="#disliked">Disliked</a>
            <a href="#preferences">Preferences</a>
        </div>
    </div>

    <div id="app">
        <div :class="['user-profile', animationClass]">
            <img :class="gender" v-bind:src="picture" v-bind:alt="`${firstName} ${lastName}`">
            <h1>{{firstName}} {{lastName}}</h1>
        </div>

        <div class="icons">
            <ion-icon name="close-circle-outline" class="icon" @click="addToDisliked()"></ion-icon>
            <ion-icon name="heart-circle" class="icon" @click="addToLiked()"></ion-icon>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
